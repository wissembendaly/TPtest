<div class="row">
    <div class="col-md-6 col-md-offset-3">
        
            <form id="contact" (ngSubmit)="onSubmit(formulaire)" #formulaire="ngForm" >
                <div class="row">
                    <div class="col-md-12">
                        <input name="name" type="text" class="form-control" id="name" placeholder="Your name..." ngModel  required>
                    </div>
                    <div class="col-md-12">
                        <input name="email" type="email" class="form-control" id="email" placeholder="Your email..." ngModel required email >
                    </div>
                    <div class="col-md-12">
                        <textarea name="message" rows="6" class="form-control" id="message" placeholder="Your message..." ngModel required></textarea>
                    </div>
                    <div class="col-md-12">
                        <button type="submit"  id="form-submit" class="btn" [disabled]="!formulaire.valid" >Send Message</button>
                    </div>
                </div>
            </form>
        
    </div>
    
    
</div>
